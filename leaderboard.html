<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Rocks Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-700">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">
                <i class="fas fa-gem mr-2"></i>Rocks
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html#features" class="hover:text-indigo-400 transition-colors">Features</a>
                <a href="commands.html" class="hover:text-indigo-400 transition-colors">Commands</a>
                <a href="leaderboard.html" class="text-indigo-400 font-semibold transition-colors">Leaderboard</a>
                <a href="#" class="hover:text-indigo-400 transition-colors">Premium</a>
            </div>
            <div class="flex items-center space-x-4">
                 <a href="https://discord.com/oauth2/authorize?client_id=1402682715110637588&permissions=8&scope=bot+applications.commands" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded-lg transition-colors">Add to Server</a>
                 <button class="md:hidden text-2xl" id="menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4 space-y-2">
            <a href="index.html#features" class="block hover:text-indigo-400 transition-colors">Features</a>
            <a href="commands.html" class="block hover:text-indigo-400 transition-colors">Commands</a>
            <a href="leaderboard.html" class="block text-indigo-400 font-semibold transition-colors">Leaderboard</a>
            <a href="#" class="block hover:text-indigo-400 transition-colors">Premium</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white">üèÜ Server Leaderboard</h1>
            <p class="text-gray-400 mt-4 max-w-2xl mx-auto">See who's at the top of the ranks! The leaderboard updates in real-time.</p>
        </div>
        
        <!-- Server Selector -->
        <div class="mb-8 max-w-sm mx-auto">
             <label for="server-select" class="block text-sm font-medium text-gray-400 mb-2">Select a Server:</label>
             <select id="server-select" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <!-- ‚ñº‚ñº‚ñº PASTE YOUR SERVER ID HERE ‚ñº‚ñº‚ñº -->
                 <option value="1294988036169269339">Your Main Server</option>
                 <!-- You can add more servers here if your bot is in them -->
             </select>
        </div>

        <!-- Leaderboard Table -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden max-w-4xl mx-auto">
            <table class="min-w-full">
                <thead class="bg-gray-700/50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rank</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Level</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Coins</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-gray-700">
                    <!-- Loading State -->
                    <tr>
                        <td colspan="4" class="text-center p-8 text-gray-400">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-2">Loading Leaderboard...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
       <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                <p class="text-gray-400">&copy; 2025 Rocks Bot. All Rights Reserved.</p>
                <div class="flex mt-4 md:mt-0 space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="https://discord.gg/r6cuk5BM4U" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-discord fa-lg"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-github fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // --- Mobile Menu Toggle ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Leaderboard Fetching Logic ---
        const leaderboardBody = document.getElementById('leaderboard-body');
        const serverSelect = document.getElementById('server-select');
        const API_BASE_URL = 'http://127.0.0.1:5000'; 

        async function fetchLeaderboard(guildId) {
            if (!guildId || guildId.includes('PASTE_YOUR_SERVER_ID_HERE')) {
                 leaderboardBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-yellow-400">Please update the Server ID in the HTML file.</td></tr>`;
                 return;
            }

            leaderboardBody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center p-8 text-gray-400">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">Loading Leaderboard...</p>
                    </td>
                </tr>`;
            
            try {
                const response = await fetch(`${API_BASE_URL}/leaderboard/${guildId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                updateLeaderboard(data);

            } catch (error) {
                console.error('Failed to fetch leaderboard:', error);
                leaderboardBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-400">Failed to load leaderboard. Is the API server running?</td></tr>`;
            }
        }

        function updateLeaderboard(data) {
            leaderboardBody.innerHTML = ''; 
            if (!data || data.length === 0) {
                leaderboardBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-gray-400">No users to display on this leaderboard yet.</td></tr>`;
                return;
            }

            const rankEmojis = { 1: "ü•á", 2: "ü•à", 3: "ü•â" };

            data.forEach(user => {
                const rank = rankEmojis[user.rank] || user.rank;
                const row = `
                    <tr class="hover:bg-gray-700/50">
                        <td class="px-6 py-4 whitespace-nowrap text-2xl font-bold">${rank}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="${user.avatar}" alt="${user.name}'s avatar">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-white">${user.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 font-semibold">${user.level.toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 font-semibold">${user.coins.toLocaleString()}</td>
                    </tr>
                `;
                leaderboardBody.innerHTML += row;
            });
        }

        // --- Initial Load & Event Listener ---
        serverSelect.addEventListener('change', () => {
            fetchLeaderboard(serverSelect.value);
        });

        // Initial fetch
        fetchLeaderboard(serverSelect.value);

    </script>
</body>
</html>
